<div class="newsItem imagesItem">
	<div class="newsItemTitlePic">
		<a href="{news.url}" target="_black"><img src="{news.titlepic}" alt="{siteName}" /></a>
		<div class="deleteImages" onclick="dn({news.id});"></div>
	</div>
	<div class="newsItemName"><a href="{news.url}" target="_black">{news.title}</a></div>
	<div class="newsItemTime">{news.addtime}</div>
	<div class="newsItemIntro"><a href="{news.url}" target="_black">{news.intro}</a></div>
</div>
