<a href="{news.url}" class="weui_media_box weui_media_appmsg imagesListItem">
	<div class="weui_media_hd">
		<img class="weui_media_appmsg_thumb" src="{news.titlepic}" alt="{news.title}">
	</div>
	<div class="weui_media_bd">
		<h4 class="weui_media_title">{news.title}</h4>
		<p class="weui_media_desc">{news.intro}</p>
	</div>
</a>
<div class="deleteImages" onclick="dn({news.id});"></div>
